<div class="container">
  <h1>Choisissez votre addresse de livraison</h1>

    <div *ngFor="let address of addresses; let i = index">  
      <div class="row">
        <div class="col-8">    
          <mat-card [ngClass]="{emphasize: address===addressSelected}">
            <mat-card-header>
              <mat-card-title> {{address.lastName}} {{address.firstName}}</mat-card-title>
            </mat-card-header>
            <mat-card-content >
              <p>{{address.street}}</p>
              <p>{{address.addressComplement}}</p>
              <p>{{address.city}}<span>{{address.postCode}}</span></p>
              <p>{{address.country.country}}</p>
              <p>{{address.phoneNumber}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="select.emit(address)">Sélectionner</button>
              <button mat-button  (click)="edit.emit(address)">Modifier</button>
              <button mat-button  (click)="delete.emit(address?.id)">Supprimer</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>

    <button mat-button (click)="add.emit()">Ajouter une nouvelle adresse</button>
    <button mat-button matStepperNext [disabled]="!addressSelected">Continuer vers la livraison</button>
</div>
