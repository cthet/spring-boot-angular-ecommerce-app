<app-brand></app-brand>

<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <app-products-category></app-products-category>
    </div>
    <div class="col-sm-9 pt-4 pb-4">
      <div class="main">
        <mat-card class="custom" *ngFor="let product of products$ | async">
          <img
            mat-card-image
            [src]="[product.image_url]"
            [alt]="[product.product_name]"
          />
          <div class="middle">
            <div class="text-middle">Voir d√©tails</div>
          </div>
          <mat-card-content>
            <h6 class="title">{{ (brand$ | async)?.brand_category }}</h6>
            <p class="price">
              {{ product.unit_price | currency: "EUR" }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
