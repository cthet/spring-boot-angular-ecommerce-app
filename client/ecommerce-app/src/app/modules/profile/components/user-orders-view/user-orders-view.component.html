<div class="global-container">
  <div class="container table-container">
    <table *ngIf="orders" class="table">
      <thead>
        <tr>          
          <th scope="col" class="column-header">Numéro de commande</th> 
          <th scope="col" class="column-header">Produits</th>
          <th scope="col" class="column-header">Prix total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td scope="row">Commande n° {{order.orderTrackingNumber}}</td>
          <td>
            <table class="inner-table">
              <thead>
                <tr>
                  <th scope="col"  class="column-header">Produit</th>
                  <th scope="col"  class="column-header">Price</th>
                  <th scope="col"  class="column-header">Quantité</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cartItem of order.orderItems; let j=index">
                  <td class="column-data"><p>{{ cartItem.product.product_name }}</p>
                  <img [src]=cartItem.product.image_url></td>
                  <td class="column-data">{{ cartItem.product.unit_price | currency: 'EUR'}}</td>
                  <td class="column-data">{{ cartItem.quantity }}</td>
                </tr>
              </tbody>
            </table>
          </td>         

          <td>{{ order.totalPrice | currency:  'EUR'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
