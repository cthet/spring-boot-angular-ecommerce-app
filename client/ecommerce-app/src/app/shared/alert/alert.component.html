<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <div *ngIf="danger && message != ''" class="alert alert-danger">
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!danger && message != ''" class="alert alert-success">
    <p>{{ message }}</p>
  </div>
  <div class="alert-box-actions">
    <button class="btn btn-primary" (click)="onClose()">close</button>
  </div>
</div>
