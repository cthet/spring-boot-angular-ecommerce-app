<div class="container">
  <div class="row">
    <div class="second">
      <h2>2</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 mx-auto">
      <h3>Select a Shipping Address</h3>
    </div>
    <div class="col-sm-12">
      <div class="row">
        <div *ngFor="let address of addresses" class="main">
          <div class="card address" (click)="selectAddress(address)">
            <div class="card-header">
              <span class="fw-bold">Country: {{ address.country }}</span>
            </div>
            <div class="card-body">
              <span class="fw-bold">City:</span> {{ address.city }}
              <hr />
              <span class="fw-bold">PostCode:</span> {{ address.postCode }}
              <hr />
              <span class="fw-bold">Street:</span> {{ address.street }}
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="addresses == null" class="col-sm-4 pt-4 mx-auto">
        <mat-card>
          <mat-card-content> You have no address registered. </mat-card-content>
        </mat-card>
      </div>
      <div class="d-flex justify-content-end pt-4">
        <button mat-raised-button color="warn" routerLink="/checkout/address">
          Add a Shipping Address
        </button>
      </div>
    </div>
  </div>
</div>
