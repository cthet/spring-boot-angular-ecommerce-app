<div class="container">
  <div class="row">
    <mat-stepper linear animationDuration="2000" color="warn" #stepper>
      <mat-step [completed]="checkId" editable="false">
        <ng-template matStepLabel>Fill out the receiver name</ng-template>
        <app-check-id (next)="onCheckId($event)"></app-check-id>
        <div class="d-flex justify-content-end">
          <button
            mat-raised-button
            color="warn"
            matStepperNext
            [hidden]="!checkId"
          >
            Next
          </button>
        </div>
      </mat-step>
      <mat-step [completed]="checkAddress" editable="false">
        <ng-template matStepLabel>Fill out the shipping address</ng-template>
        <app-check-list-address
          (next)="onCheckAddress($event)"
        ></app-check-list-address>
        <div class="d-flex justify-content-end">
          <button
            mat-raised-button
            color="warn"
            matStepperNext
            [hidden]="!checkAddress"
          >
            Next
          </button>
        </div>
      </mat-step>
      <mat-step [completed]="checkReview" editable="false">
        <ng-template matStepLabel>Review checkout information</ng-template>
        <app-check-review></app-check-review>
        <div class="d-flex justify-content-end mt-4">
          <button
            mat-raised-button
            color="warn"
            matStepperNext
            (click)="completeReview()"
          >
            Next
          </button>
        </div>
      </mat-step>
      <mat-step [completed]="false" editable="false">
        <ng-template matStepLabel>Payment process</ng-template>
        <app-check-payment></app-check-payment>
      </mat-step>
    </mat-stepper>
  </div>
</div>
