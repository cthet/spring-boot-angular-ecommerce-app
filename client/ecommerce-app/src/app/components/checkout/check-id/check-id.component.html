<div class="container">
  <div class="row">
    <div class="col-sm-6 pt-4 mx-auto">
      <div *ngIf="firstName != null && lastName != null && !onEdit">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Personal Information</mat-card-title>
          </mat-card-header>
          <hr />
          <mat-card-content class="pt-4">
            <div>
              <p class="fs-6">
                <span class="fw-bold">First Name: </span> {{ firstName }}
              </p>
              <p class="fs-6">
                <span class="fw-bold">Last Name: </span> {{ lastName }}
              </p>
            </div>
            <div class="d-flex justify-content-end">
              <button
                mat-raised-button
                color="warn"
                routerLink="/checkout/address"
              >
                Confirm Information
              </button>
            </div>
            <div class="mt-4 d-flex justify-content-end">
              <button
                mat-stroked-button
                color="warn"
                (click)="changeEditMode()"
              >
                Update Information
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <div *ngIf="firstName == null || lastName == null || onEdit">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Enter your personal information</mat-card-title>
          </mat-card-header>
          <hr />
          <mat-card-content class="pt-4 ms-3">
            <form [formGroup]="userForm">
              <div class="form-group">
                <p>
                  <label for="firstName"><h6>First Name:</h6></label>
                  <input
                    type="firstName"
                    id="firstName"
                    formControlName="firstName"
                    class="form-control"
                    autocomplete="on"
                  />
                  <span
                    *ngIf="
                      !userForm.get('firstName')?.valid &&
                      userForm.get('firstName')?.touched
                    "
                    >Enter a valid First Name*</span
                  >
                </p>
                <p>
                  <label for="lastName"><h6>Last Name:</h6></label>
                  <input
                    type="lastName"
                    id="lastName"
                    formControlName="lastName"
                    class="form-control"
                    autocomplete="on"
                  />
                  <span
                    *ngIf="
                      !userForm.get('lastName')?.valid &&
                      userForm.get('lastName')?.touched
                    "
                    >Enter a valid Last Name*</span
                  >
                </p>
                <div class="d-flex justify-content-end">
                  <button
                    mat-raised-button
                    color="warn"
                    routerLink="/checkout/address"
                  >
                    Confirm Information
                  </button>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
        <app-alert
          [message]="error"
          *ngIf="error != ''"
          (close)="onHandleError()"
        ></app-alert>
      </div>
      <div *ngIf="firstName != null && lastName != null && onEdit" class="pt-4">
        <button mat-stroked-button color="warn" (click)="changeEditMode()">
          Back
        </button>
      </div>
    </div>
  </div>
</div>
