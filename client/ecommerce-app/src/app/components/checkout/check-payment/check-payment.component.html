<!-- Stripe Elements Credit Card Section -->

<div class="container pt-4">
  <div class="row">
    <div class="col-sm-10 mx-auto">
      <h3>Debit Card</h3>

      <div id="card-element">
        <!-- a Stripe element will be inserted here -->
      </div>
    </div>
  </div>
  <button
    mat-raised-button
    color="primary"
    class="d-flex justify-content-end pt-4"
    (click)="onSubmit()"
  >
    Confirm Payment
  </button>
  <button (click)="test()">see info</button>
</div>

<!-- Used to display form errors -->
<div
  id="card-errors"
  class="displayError.textContent!=='': 'alert alert-danger mt-1'"
></div>
