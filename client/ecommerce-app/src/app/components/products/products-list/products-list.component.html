<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <app-products-category
        (apparelsCategory)="onSelectApparels($event)"
        (priceRangeCategory)="onSelectPriceRange($event)"
        (genderCategory)="onSelectGender($event)"
      ></app-products-category>
    </div>
    <div class="col-sm-9 pt-4 pb-4">
      <div class="main">
        <div class="card" *ngFor="let product of products">
          <a routerLink="/product/{{ gender }}/{{ product.id }}">
            <img [src]="product.image_url" [alt]="product.product_name" />
          </a>
          <div class="card-body">
            <div class="card-text">
              <div class="title">
                {{ product.product_name }}
              </div>
              <div class="price">
                {{ product.unit_price | currency: "EUR" }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator
      [pageIndex]="page"
      [pageSize]="size"
      [length]="total_items"
      (page)="handlePageEvent($event)"
    >
    </mat-paginator>
  </div>
</div>
