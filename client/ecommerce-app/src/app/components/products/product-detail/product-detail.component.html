<div class="container pt-4">
  <img src="{{ product.image_url }}" />
  <hr />
  <h3>{{ product.product_name }}</h3>
  <div class="col-md-12">
    {{ product.unit_price | currency: "EUR" }}
    <button mat-raised-button (click)="addToCart()" class="detail-button">
      Add to Cart
    </button>
  </div>
  <hr />
  <a routerLink="/products/{{ gender }}" class="link">
    <button mat-stroked-button>Back to products</button></a
  >
</div>
